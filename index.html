<!DOCTYPE html>
<html>
<head>
	<title>DEMON TRACY DIES IN DARKNEP</title>
	<link rel="stylesheet" href="style.css" type="text/css">
<body onLoad="loadDoc()">
	<header>DEMON TRACY DIES IN DARKNEP</header>

<div id="demo"></div>

<script>
function loadDoc() {
	var output;
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			output = JSON.parse(this.responseText);
			for (x in output.results) {
				document.getElementById('demo').innerHTML += '<section id="' + x + '">';
				document.getElementById(x).innerHTML += '<img src="' + output.results[x].multimedia[0].url + '">';
				document.getElementById(x).innerHTML += '<h1>' + output.results[x].title + '</h1>';
				document.getElementById(x).innerHTML += '<p>' + output.results[x].abstract + '</p>';
			}
		}
	};
	xhttp.open("GET", "https://api.nytimes.com/svc/topstories/v2/home.json?api-key=w4TVZX3ErEvfuMKAHO469G8ERjMwC8vg", true);
	xhttp.send();
}
</script>

</body>
</html>
