<!DOCTYPE html>
<html>
<body onLoad="loadDoc()">

<div id="demo"></div>

<script>
function loadDoc() {
	var output;
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			output = JSON.parse(this.responseText);
			for (x in output.results) {
				document.getElementById('demo').innerHTML += output.results[x];
				document.getElementById('demo').innerHTML += '<h1>' + output.results[x].title + '</h1>';
				document.getElementById('demo').innerHTML += '<p>' + output.results[x].abstract + '</p>';
			}
		}
	};
	xhttp.open("GET", "https://api.nytimes.com/svc/topstories/v2/home.json?api-key=w4TVZX3ErEvfuMKAHO469G8ERjMwC8vg", true);
	xhttp.send();
}
</script>

</body>
</html>
